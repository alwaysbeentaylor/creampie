<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Nomad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
              serif: ['Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'], // Serif verwijderd, alles Helvetica stijl
            },
            colors: {
              nomad: {
                black: '#050510',
                dark: '#0a0a1f',
                blue: '#1e3a8a',
                accent: '#3b82f6',
              }
            },
            backgroundImage: {
              'nomad-gradient': 'linear-gradient(135deg, #0a0a1f 0%, #1e3a8a 100%)',
              'nomad-glow': 'radial-gradient(circle at center, rgba(59, 130, 246, 0.15) 0%, rgba(0, 0, 0, 0) 70%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050510;
        color: #f8fafc;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050510; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e3a8a; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6; 
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
